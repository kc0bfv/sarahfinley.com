description: '> “Sometimes you have to let go of the picture of what you THOUGHT life would be like and learn to find joy in the story you are living” -Unknown


My story has been a wild one and I don’t think I’d change much. Every chapter gets more and more exciting. Sometimes I feel like the underdog that just found her way. Finding my place in the world of bodywork is a new and exciting chapter and I can’t wait to get my hands on the adventures and opportunities that are waiting.'
